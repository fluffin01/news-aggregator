<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Objective | AI News Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* DESIGN VARS (Modern, Stylish, Dark Theme) */
        :root {
            --color-bg: #101010; 
            --color-text: #f0f0f0;
            --color-card: #1f1f1f; 
            --color-accent: #00bcd4; /* Teal Accent */
            --color-neutral: #a0a0a0;
            --color-positive: #4caf50;
            --color-negative: #f44336;
        }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--color-bg); 
            color: var(--color-text); 
            margin: 0; 
            padding: 40px 20px; 
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 10px; }
        h1 { 
            text-align: center; 
            color: var(--color-text); 
            font-size: 3em; 
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        p.subtitle {
            text-align: center; 
            color: var(--color-neutral); 
            font-weight: 400;
            margin-bottom: 40px;
        }

        /* SEARCH & FILTER STYLES */
        #search-container { margin-bottom: 40px; }
        #search-input { 
            width: 100%; 
            padding: 15px 25px; 
            border: 1px solid var(--color-neutral); 
            background: var(--color-card);
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1.1em; 
            color: var(--color-text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #search-input:focus { border-color: var(--color-accent); box-shadow: 0 0 10px rgba(0, 188, 212, 0.4); outline: none; }
        
        #keyword-filter-container { margin-bottom: 30px; text-align: center; }
        .tag-title { color: var(--color-neutral); font-size: 0.9em; margin-bottom: 10px; display: block; }
        .tag {
            display: inline-block;
            background-color: #333333; 
            color: var(--color-accent);
            padding: 6px 14px;
            margin: 0 7px 7px 0;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tag:hover {
            background-color: var(--color-accent);
            color: var(--color-card);
            transform: translateY(-1px);
        }

        /* CARD STYLES */
        .card { 
            background: var(--color-card); 
            border-radius: 5px; 
            padding: 25px; 
            margin-bottom: 30px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); 
            display: flex; 
            flex-direction: column;
            border-left: 3px solid var(--color-accent); 
            opacity: 0; 
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        .card.visible { opacity: 1; }

        .card-header { display: flex; align-items: flex-start; margin-bottom: 20px; }
        .article-image { 
            width: 150px; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 3px; 
            margin-right: 20px;
            flex-shrink: 0; 
        }
        .text-content { flex-grow: 1; }
        .source { 
            font-size: 0.8em; 
            color: var(--color-neutral); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 5px; 
        }
        .headline { 
            font-size: 1.4em; 
            margin: 0; 
            color: var(--color-text); 
            text-decoration: none; 
            display: block; 
            font-weight: 800;
            transition: color 0.3s;
        }
        .headline:hover { color: var(--color-accent); }
        .summary { 
            color: var(--color-neutral); 
            line-height: 1.5; 
            font-size: 0.9em; 
            margin-top: 15px; 
        }
        
        /* INFOGRAPHIC STYLES */
        .stats-box { 
            background: #282828; 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: 5px; 
            display: flex; 
            justify-content: space-between; 
            flex-wrap: wrap;
        }
        .stat { width: 48%; margin-bottom: 5px; }
        .label { 
            font-size: 0.85em; 
            font-weight: 600; 
            display: block; 
            margin-bottom: 5px; 
            color: var(--color-text);
        }
        .meter-bg { background: #333333; height: 8px; border-radius: 4px; overflow: hidden; }
        .meter-fill { 
            height: 100%; 
            border-radius: 4px; 
            transition: width 1s ease-out; 
            width: 0; 
        }
        .meter-fill.loaded { width: var(--score-width); }

        /* Error/Loading state */
        .loading-state {
            text-align: center;
            color: var(--color-neutral);
            padding: 50px;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .card-header { flex-direction: column; align-items: center; }
            .article-image { margin-right: 0; margin-bottom: 15px; width: 100%; height: auto; }
            .stat { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THE DAILY OBJECTIVE</h1>
        <p class="subtitle">AI-Powered Bias & Sentiment Analysis</p>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search headlines, keywords, or sources..." autocomplete="off">
        </div>
        
        <div id="keyword-filter-container">
            <span class="tag-title">Popular Topics:</span>
        </div>

        <div id="news-container" class="loading-state">
            Loading and analyzing news...
        </div>
    </div>

    <script>
        let allArticles = []; 
        let articleIndex = 0; 

        // --- Image Fallback Logic (Stable) ---
        function getImageURL(article) {
            let imageUrl = article.image_url;
            if (imageUrl) {
                return imageUrl;
            }

            // Fallback to Unsplash Source with cache-buster seed
            if (article.keywords && article.keywords.length > 0) {
                const keywordForImage = article.keywords[0].replace(/\s/g, '+'); 
                // CRITICAL: Use date as a seed to force new image loads daily, preventing cached broken images
                const seed = new Date().toDateString() + keywordForImage;
                return `https://source.unsplash.com/random/150x100/?${keywordForImage}&sig=${seed}`; 
            }
            
            return `https://source.unsplash.com/random/150x100/?news&sig=${new Date().toDateString()}`;
        }
        
        function renderNews(articlesToRender) {
            const container = document.getElementById('news-container');
            container.innerHTML = ''; 
            container.classList.remove('loading-state');
            articleIndex = 0; 

            if (articlesToRender.length === 0) {
                container.innerHTML = '<div class="loading-state">No articles found matching your criteria.</div>';
                return;
            }

            articlesToRender.forEach((article) => {
                const card = document.createElement('div');
                card.className = 'card';
                articleIndex++;

                let objScore = article.objectivity_score;
                let objColor = objScore > 70 ? 'var(--color-negative)' : (objScore > 40 ? '#ff9800' : 'var(--color-positive)');
                let objText = objScore > 70 ? 'HIGH OPINION' : (objScore > 40 ? 'MODERATE BIAS' : 'HIGH OBJECTIVITY');
                
                let sentimentColor = article.sentiment === 'Positive' ? 'var(--color-positive)' : (article.sentiment === 'Negative' ? 'var(--color-negative)' : 'var(--color-neutral)');
                
                const imageUrl = getImageURL(article);

                const tagsHtml = article.keywords.map(keyword => {
                    const cleanKeyword = keyword.charAt(0).toUpperCase() + keyword.slice(1);
                    return `<span class="tag" onclick="setSearchQuery('${keyword}')">${cleanKeyword}</span>`;
                }).join('');

                card.innerHTML = `
                    <div class="card-header">
                        <img src="${imageUrl}" alt="${article.title}" class="article-image">
                        <div class="text-content">
                            <div class="source">${article.source} â€¢ ${article.date}</div>
                            <a href="${article.link}" target="_blank" class="headline">${article.title}</a>
                        </div>
                    </div>
                    <div class="summary">${article.summary}</div>
                    <div class="keyword-tags">
                        ${tagsHtml}
                    </div>
                    
                    <div class="stats-box" style="--score-width: ${objScore}%;">
                        <div class="stat">
                            <span class="label">BIAS SCORE: ${objScore}% <span style="color: ${objColor};">(${objText})</span></span>
                            <div class="meter-bg">
                                <div class="meter-fill bias-meter" style="background: ${objColor};"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span class="label">SENTIMENT: ${article.sentiment}</span>
                            <div class="meter-bg">
                                <div class="meter-fill" style="width: 100%; background: ${sentimentColor};"></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Staggered load and animation trigger
                setTimeout(() => {
                    card.classList.add('visible');
                    const biasMeter = card.querySelector('.bias-meter');
                    if (biasMeter) {
                        biasMeter.classList.add('loaded');
                    }
                }, articleIndex * 100); 
            });
        }
        
        function populateGlobalTags(articles) {
            const tagContainer = document.getElementById('keyword-filter-container');
            let allKeywords = [];

            articles.forEach(article => {
                if (article.keywords) {
                    allKeywords.push(...article.keywords);
                }
            });

            const keywordCounts = allKeywords.reduce((acc, keyword) => {
                acc[keyword] = (acc[keyword] || 0) + 1;
                return acc;
            }, {});

            const sortedKeywords = Object.entries(keywordCounts)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 8)
                .map(([keyword]) => keyword);

            const tagsHtml = sortedKeywords.map(keyword => 
                `<span class="tag" onclick="setSearchQuery('${keyword}')">${keyword.charAt(0).toUpperCase() + keyword.slice(1)}</span>`
            ).join('');

            tagContainer.innerHTML = `<span class="tag-title">Popular Topics:</span>${tagsHtml}`;
        }
        
        function setSearchQuery(keyword) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = keyword;
            filterNews(keyword);
        }

        function filterNews(query) {
            const normalizedQuery = query.trim().toLowerCase(); 
            const filteredArticles = normalizedQuery 
                ? allArticles.filter(article => {
                    const keywordsString = article.keywords.join(' ');
                    const content = (article.title + ' ' + article.summary + ' ' + article.source + ' ' + keywordsString).toLowerCase();
                    return content.includes(normalizedQuery);
                }) 
                : allArticles;

            renderNews(filteredArticles);
        }

        // --- Initial Data Fetch and Setup ---
        fetch('news_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                allArticles = data; 
                renderNews(allArticles); 
                populateGlobalTags(allArticles); 
                
                document.getElementById('search-input').addEventListener('keyup', (event) => {
                    filterNews(event.target.value);
                });
            })
            .catch(error => {
                console.error('Error fetching news data:', error);
                document.getElementById('news-container').innerHTML = '<div class="loading-state" style="color: var(--color-negative);">Error loading data. The server is not providing the necessary file. Please confirm the GitHub Action has run successfully.</div>';
            });
    </script>
</body>
</html>
