<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Objective</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; }
        
        /* Card Style */
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .source { font-size: 0.8em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .headline { font-size: 1.5em; margin: 10px 0; color: #2c3e50; text-decoration: none; display: block; font-weight: bold;}
        .headline:hover { color: #3498db; }
        .summary { color: #555; line-height: 1.6; }
        
        /* Infographic Bars */
        .stats-box { background: #ecf0f1; padding: 15px; margin-top: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
        .stat { width: 45%; }
        .label { font-size: 0.85em; font-weight: bold; display: block; margin-bottom: 5px; }
        
        .meter-bg { background: #dcdcdc; height: 10px; border-radius: 5px; overflow: hidden; }
        .meter-fill { height: 100%; border-radius: 5px; transition: width 0.5s; }
        
        /* Ads Placeholder */
        .ad-space { background: #fff3cd; border: 1px dashed #eba352; padding: 20px; text-align: center; margin-bottom: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Daily Objective</h1>
        <p style="text-align:center">AI-Powered Bias & Sentiment Analysis</p>
        
        <div id="news-container">
            <p style="text-align:center">Loading analysis...</p>
        </div>
    </div>

    <script>
        fetch('news_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = ''; // Clear loading text

                data.forEach((article, index) => {
                    // Create Card
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Color logic for Objectivity (Green=Fact, Red=Opinion)
                    // If score is high (opinionated), color is red. Low (fact), color is green.
                    let objColor = article.objectivity_score > 50 ? '#e74c3c' : '#27ae60';
                    let objText = article.objectivity_score > 50 ? 'Highly Subjective' : 'Mostly Objective';

                    card.innerHTML = `
                        <div class="source">${article.source} â€¢ ${article.date}</div>
                        <a href="${article.link}" target="_blank" class="headline">${article.title}</a>
                        <p class="summary">${article.summary}</p>
                        
                        <div class="stats-box">
                            <div class="stat">
                                <span class="label">Bias Meter: ${article.objectivity_score}% (${objText})</span>
                                <div class="meter-bg">
                                    <div class="meter-fill" style="width: ${article.objectivity_score}%; background: ${objColor};"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <span class="label">Sentiment: ${article.sentiment}</span>
                                <div class="meter-bg">
                                    <div class="meter-fill" style="width: 100%; background: ${article.sentiment === 'Positive' ? '#2ecc71' : (article.sentiment === 'Negative' ? '#e74c3c' : '#95a5a6')};"></div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);

                    // Insert Ad every 3 articles
                    if ((index + 1) % 3 === 0) {
                        const adDiv = document.createElement('div');
                        adDiv.className = 'ad-space';
                        adDiv.innerHTML = "<strong>Advertisement</strong><br>[Google AdSense Code Here]";
                        container.appendChild(adDiv);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('news-container').innerHTML = '<p>Error loading news data.</p>';
            });
    </script>
</body>
</html>
