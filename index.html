<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Objective - Visual News & Keywords</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; }
        
        /* Search Bar Styling */
        #search-container { margin-bottom: 30px; text-align: center; }
        #search-input { 
            width: 100%; 
            padding: 12px 20px; 
            border: 2px solid #3498db; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1.1em; 
            transition: border-color 0.3s;
        }
        #search-input:focus { border-color: #2c3e50; outline: none; }

        /* Card Style */
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .card-header { display: flex; align-items: flex-start; margin-bottom: 15px; }
        .article-image { 
            width: 120px; 
            height: 90px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-right: 15px;
            flex-shrink: 0; 
        }
        .text-content { flex-grow: 1; }
        .source { font-size: 0.8em; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .headline { font-size: 1.3em; margin: 0; color: #2c3e50; text-decoration: none; display: block; font-weight: bold;}
        .headline:hover { color: #3498db; }
        .summary { color: #555; line-height: 1.6; font-size: 0.95em; margin-top: 10px; }
        
        /* Keyword Tag Styling */
        .keyword-tags { margin-top: 10px; }
        .tag {
            display: inline-block;
            background-color: #e0f2f1; /* Light cyan/teal */
            color: #00796b; /* Darker teal text */
            padding: 4px 10px;
            margin: 0 5px 5px 0;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tag:hover {
            background-color: #b2dfdb; /* Lighter on hover */
        }
        
        /* Infographic Bars and Ads (Unchanged) */
        .stats-box { background: #ecf0f1; padding: 15px; margin-top: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        .stat { width: 48%; margin-bottom: 10px; }
        .label { font-size: 0.85em; font-weight: bold; display: block; margin-bottom: 5px; }
        .meter-bg { background: #dcdcdc; height: 10px; border-radius: 5px; overflow: hidden; }
        .meter-fill { height: 100%; border-radius: 5px; transition: width 0.5s; }
        .ad-space { background: #fff3cd; border: 1px dashed #eba352; padding: 20px; text-align: center; margin-bottom: 20px; border-radius: 10px; }

        @media (max-width: 600px) {
            .card-header { flex-direction: column; align-items: center; }
            .article-image { margin-right: 0; margin-bottom: 15px; }
            .stat { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Daily Objective</h1>
        <p style="text-align:center">AI-Powered Bias & Sentiment Analysis</p>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search headlines, summaries, or sources..." autocomplete="off">
        </div>
        
        <div id="keyword-filter-container" style="text-align: center; margin-bottom: 20px;">
            <p>Popular Topics:</p>
            </div>

        <div id="news-container">
            <p style="text-align:center">Loading and analyzing news...</p>
        </div>
    </div>

    <script>
        let allArticles = []; 

        // --- NEW: Function to populate global tags for filtering ---
        function populateGlobalTags(articles) {
            const tagContainer = document.getElementById('keyword-filter-container');
            let allKeywords = [];

            // Aggregate all keywords from all articles
            articles.forEach(article => {
                if (article.keywords) {
                    allKeywords.push(...article.keywords);
                }
            });

            // Count keyword frequency
            const keywordCounts = allKeywords.reduce((acc, keyword) => {
                acc[keyword] = (acc[keyword] || 0) + 1;
                return acc;
            }, {});

            // Get top 8 most frequent keywords
            const sortedKeywords = Object.entries(keywordCounts)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 8)
                .map(([keyword]) => keyword);

            // Render tags
            const tagsHtml = sortedKeywords.map(keyword => 
                `<span class="tag" onclick="setSearchQuery('${keyword}')">${keyword}</span>`
            ).join('');

            tagContainer.innerHTML = `<p>Popular Topics:</p>${tagsHtml}`;
        }
        
        // --- NEW: Function to set search input and filter (for tag clicks) ---
        function setSearchQuery(keyword) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = keyword;
            filterNews(keyword);
        }

        // --- Core Function to Render Cards ---
        function renderNews(articlesToRender) {
            const container = document.getElementById('news-container');
            container.innerHTML = ''; 

            if (articlesToRender.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding: 50px;">No articles found matching your criteria.</div>';
                return;
            }

            articlesToRender.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'card';

                let objColor = article.objectivity_score > 50 ? '#e74c3c' : '#27ae60';
                let objText = article.objectivity_score > 50 ? 'Highly Subjective' : 'Mostly Objective';
                
                // --- Updated Image Logic (Unsplash Source) ---
                let imageUrl = article.image_url;
                if (!imageUrl && article.keywords && article.keywords.length > 0) {
                    // Use Unsplash Source API: free, no key needed, high quality
                    // We take the first keyword for the best chance of relevance
                    const keywordForImage = article.keywords[0].replace(/\s/g, '+'); 
                    imageUrl = `https://source.unsplash.com/random/120x90/?${keywordForImage}`; 
                } else if (!imageUrl) {
                    // Fallback generic image
                    imageUrl = `https://source.unsplash.com/random/120x90/?news`;
                }
                // End Image Logic

                // --- Keywords for Tag Display ---
                const tagsHtml = article.keywords.map(keyword => 
                    `<span class="tag" onclick="setSearchQuery('${keyword}')">${keyword.charAt(0).toUpperCase() + keyword.slice(1)}</span>`
                ).join('');


                card.innerHTML = `
                    <div class="card-header">
                        <img src="${imageUrl}" alt="${article.title}" class="article-image">
                        <div class="text-content">
                            <div class="source">${article.source} â€¢ ${article.date}</div>
                            <a href="${article.link}" target="_blank" class="headline">${article.title}</a>
                        </div>
                    </div>
                    <div class="summary">${article.summary}</div>
                    <div class="keyword-tags">
                        ${tagsHtml}
                    </div>
                    
                    <div class="stats-box">
                        <div class="stat">
                            <span class="label">Bias Meter: ${article.objectivity_score}% (${objText})</span>
                            <div class="meter-bg">
                                <div class="meter-fill" style="width: ${article.objectivity_score}%; background: ${objColor};"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span class="label">Sentiment: ${article.sentiment}</span>
                            <div class="meter-bg">
                                <div class="meter-fill" style="width: 100%; background: ${article.sentiment === 'Positive' ? '#2ecc71' : (article.sentiment === 'Negative' ? '#e74c3c' : '#95a5a6')};"></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Insert Ad every 3 articles (Monetization)
                if ((index + 1) % 3 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad-space';
                    adDiv.innerHTML = "<strong>Advertisement</strong><br>PLACE YOUR GOOGLE ADSENSE SCRIPT/TAG HERE"; 
                    container.appendChild(adDiv);
                }
            });
        }
        
        // --- Search Functionality (modified to include keyword search) ---
        function filterNews(query) {
            const normalizedQuery = query.trim().toLowerCase(); 

            if (!normalizedQuery) {
                renderNews(allArticles);
                return;
            }

            const filteredArticles = allArticles.filter(article => {
                // Check title, summary, source, AND keywords for the match
                const keywordsString = article.keywords.join(' ');
                const content = (article.title + ' ' + article.summary + ' ' + article.source + ' ' + keywordsString).toLowerCase();
                return content.includes(normalizedQuery);
            });

            renderNews(filteredArticles);
        }

        // --- Initial Data Fetch and Setup ---
        fetch('news_data.json')
            .then(response => response.json())
            .then(data => {
                allArticles = data; 
                renderNews(allArticles); 
                populateGlobalTags(allArticles); // NEW: Populate the popular topic tags
                
                document.getElementById('search-input').addEventListener('keyup', (event) => {
                    filterNews(event.target.value);
                });
            })
            .catch(error => {
                console.error('Error fetching news data:', error);
                document.getElementById('news-container').innerHTML = '<p>Error loading news data. Please check the `news_data.json` file.</p>';
            });
    </script>
</body>
</html>
