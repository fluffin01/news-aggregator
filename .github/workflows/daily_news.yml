name: Update News

on:
  schedule:
    - cron: '0 */1 * * *' # Runs every 6 hours (change this if you want hourly)
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Make sure TextBlob can analyze text by downloading required files
        python -m textblob.download_corpora

    - name: Run script
      run: python bot.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # The '|| exit 0' allows the bot to succeed even if there's nothing new to commit (no changes to news_data.json)
        git add news_data.json
        git commit -m "Automated news update" || exit 0
        git push
