name: Update News

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL: Ensures the bot has permission to write the JSON file back to the repo
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Downloads necessary language files for TextBlob
        python -m textblob.download_corpora

    - name: Run script
      run: python bot.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # Only commits if news_data.json changed, ensuring no unnecessary activity
        git add news_data.json
        git commit -m "Automated news update" || exit 0
        git push
